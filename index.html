<!doctype html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    	<title>Learn to Code JavaScript Sample</title>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron" style="margin-top: 40px;">
                <h1 class="display-3">Learn to Code JavaScript Example</h1>
                <hr class="my-4">
                <p>Check your console!<p>
                <hr class="my-4">
                <div class="row">
                    <div class="col-sm-4">
                        <p id="firstMessage">This is the first message.</p>
                    </div>
                    <div class="col-sm-4">
                        <p class="secondMessage">These messages will be in your console.</p>
                    </div>
                    <div class="col-sm-4">
                        <p id="thirdMessage">The magic of the DOM!</p>
                    </div>
                </div>
                <div id="custom_section">
                    <hr class="my-4">
                    <div class="row">
                        <div class="col-sm-12">
                            <h2>Enter a custom message:</h2>
                        </div>
                        <div class="col-sm-6">
                            <input type="text" id="custom_message" class="form-control">
                        </div>
                        <div class="col-sm-6">
                            <button class="btn btn-primary btn-block" id="button_custom_message" onclick="javascript:displayCustomMessage()">Message!</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="scripts/lesson6.js"></script>
    </body>
</html>
